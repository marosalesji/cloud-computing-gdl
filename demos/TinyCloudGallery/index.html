<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyCloudGallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            color: #555;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        button.secondary:hover {
            background: #5a6268;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        button.download-btn {
            background: #28a745;
            margin-top: 10px;
        }

        button.download-btn:hover {
            background: #218838;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        input[type="file"] {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            font-family: monospace;
            resize: vertical;
            overflow-y: auto;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 13px;
            margin-top: 10px;
        }

        .loading.active {
            display: block;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            font-family: monospace;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        option {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☁️ TinyCloudGallery</h1>

        <!-- Upload Section -->
        <div class="section">
            <div class="section-title">Upload Image</div>
            <input type="file" id="fileInput" accept=".jpg,.jpeg,.png">
            <input type="text" id="imageName" placeholder="Image name (optional)" style="margin-top: 10px;">
            <button onclick="uploadImage()">Upload</button>
            <div class="loading" id="uploadLoading">Uploading...</div>
        </div>

        <!-- List Section -->
        <div class="section">
            <div class="section-title">Image List</div>
            <button onclick="listImages()">Refresh List</button>
            <textarea id="imageList" placeholder="Click 'Refresh List' to see images..." readonly></textarea>
            <div class="loading" id="listLoading">Loading...</div>
        </div>

        <!-- Download Section -->
        <div class="section">
            <div class="section-title">Download Image</div>
            <select id="imageSelect">
                <option value="">Select an image...</option>
            </select>
            <button class="download-btn" onclick="downloadImage()">Download</button>
            <div class="loading" id="downloadLoading">Downloading...</div>
        </div>

        <!-- Messages -->
        <div id="message" class="message"></div>
    </div>

    <script>
        const API_URL = `${window.location.protocol}//${window.location.hostname}:${window.location.port}`;

        function showMessage(text, type = 'info') {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = `message ${type}`;
            setTimeout(() => msgDiv.className = 'message', 5000);
        }

        async function uploadImage() {
            const file = document.getElementById('fileInput').files[0];
            const imageName = document.getElementById('imageName').value;

            if (!file) {
                showMessage('Please select a file', 'error');
                return;
            }

            const name = imageName || file.name;
            const loading = document.getElementById('uploadLoading');

            loading.classList.add('active');

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_URL}/upload?image_name=${encodeURIComponent(name)}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    showMessage(`Upload failed: ${data.error}`, 'error');
                } else {
                    showMessage(`Successfully uploaded: ${data.filename}`, 'success');
                    document.getElementById('fileInput').value = '';
                    document.getElementById('imageName').value = '';
                    listImages();
                }
            } catch (error) {
                showMessage(`Upload error: ${error.message}`, 'error');
            } finally {
                loading.classList.remove('active');
            }
        }

        async function listImages() {
            const textarea = document.getElementById('imageList');
            const loading = document.getElementById('listLoading');
            const select = document.getElementById('imageSelect');

            loading.classList.add('active');

            try {
                const response = await fetch(`${API_URL}/list`);
                const data = await response.json();

                if (data.error) {
                    showMessage(`List error: ${data.error}`, 'error');
                    textarea.value = `Error: ${data.error}`;
                } else {
                    const objects = data.objects || [];
                    const imageNames = objects.map(obj => obj.key).join('\n');
                    textarea.value = imageNames || 'No images found';

                    // Update dropdown
                    select.innerHTML = '<option value="">Select an image...</option>';
                    objects.forEach(obj => {
                        const option = document.createElement('option');
                        option.value = obj.key;
                        option.textContent = `${obj.key} (${formatBytes(obj.size)})`;
                        select.appendChild(option);
                    });

                    showMessage(`Found ${objects.length} image(s)`, 'info');
                }
            } catch (error) {
                showMessage(`List error: ${error.message}`, 'error');
                textarea.value = `Error: ${error.message}`;
            } finally {
                loading.classList.remove('active');
            }
        }

        async function downloadImage() {
            const imageName = document.getElementById('imageSelect').value;

            if (!imageName) {
                showMessage('Please select an image', 'error');
                return;
            }

            const loading = document.getElementById('downloadLoading');
            loading.classList.add('active');

            try {
                const response = await fetch(`${API_URL}/download/${encodeURIComponent(imageName)}`);

                if (!response.ok) {
                    showMessage('Download failed', 'error');
                    return;
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = imageName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showMessage(`Downloaded: ${imageName}`, 'success');
            } catch (error) {
                showMessage(`Download error: ${error.message}`, 'error');
            } finally {
                loading.classList.remove('active');
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // List images on page load
        window.addEventListener('load', listImages);
    </script>
</body>
</html>
