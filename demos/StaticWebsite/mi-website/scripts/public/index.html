<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi sitio estático en S3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      opacity: 0.85;
    }
    footer {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <main>
    <h1>Website de Marcela</h1>
    <p>Este sitio web estático fue desplegado usando AWS CLI.</p>
    <p></p>
  </main>

  <footer>
    <span>© 2026 — AWS S3 Static Website</span>
  </footer>
</body>
</html>
